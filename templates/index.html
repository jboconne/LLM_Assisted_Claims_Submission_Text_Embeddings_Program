<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Data Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-type {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #555;
        }
        
        .filter-group input, .filter-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .results-count {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .search-time {
            color: #666;
            font-size: 0.9em;
        }
        
        .result-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s;
        }
        
        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-source {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
        }
        
        .result-score {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .result-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .result-metadata {
            font-size: 0.8em;
            color: #666;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .process-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .process-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .process-btn:hover {
            background: #218838;
        }
        
        .process-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Claims Data Search</h1>
            <p>Search through insurance claims data using AI-powered vector similarity and keyword search</p>
        </div>
        
        <div class="search-section">
            <div class="process-section">
                <h3>üìÅ Process Files</h3>
                <p>First, process your extracted text files to generate embeddings and store them in the vector database.</p>
                <button id="processBtn" class="process-btn" onclick="processFiles()">Process Files & Generate Embeddings</button>
                <div id="processStatus"></div>
            </div>
            
            <form class="search-form" onsubmit="performSearch(event)">
                <input type="text" id="queryInput" class="search-input" placeholder="Enter your search query..." required>
                <select id="searchType" class="search-type">
                    <option value="vector">Vector Search</option>
                    <option value="keyword">Keyword Search</option>
                    <option value="hybrid">Hybrid Search</option>
                </select>
                <button type="submit" id="searchBtn" class="search-btn">Search</button>
            </form>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="topK">Max Results:</label>
                    <input type="number" id="topK" value="10" min="1" max="50">
                </div>
                <div class="filter-group">
                    <label for="minScore">Min Score:</label>
                    <input type="number" id="minScore" value="0.0" min="0" max="1" step="0.1">
                </div>
            </div>
            
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 results</div>
                    <div class="search-time" id="searchTime"></div>
                </div>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        
        async function processFiles() {
            const btn = document.getElementById('processBtn');
            const status = document.getElementById('processStatus');
            
            if (isProcessing) return;
            
            isProcessing = true;
            btn.disabled = true;
            btn.textContent = 'Processing...';
            status.innerHTML = '<div class="loading">Processing files and generating embeddings...</div>';
            
            try {
                const response = await fetch('/api/process_files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `
                        <div class="success">
                            ‚úÖ ${data.message}<br>
                            Chunks created: ${data.chunks_created}<br>
                            Embeddings generated: ${data.embeddings_generated}
                        </div>
                    `;
                } else {
                    status.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                isProcessing = false;
                btn.disabled = false;
                btn.textContent = 'Process Files & Generate Embeddings';
            }
        }
        
        async function performSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('queryInput').value.trim();
            const searchType = document.getElementById('searchType').value;
            const topK = parseInt(document.getElementById('topK').value);
            const minScore = parseFloat(document.getElementById('minScore').value);
            
            if (!query) return;
            
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsContainer.innerHTML = '<div class="loading">Searching...</div>';
            resultsSection.style.display = 'block';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        type: searchType,
                        top_k: topK,
                        min_score: minScore
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    resultsContainer.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }
        
        function displayResults(data) {
            const resultsCount = document.getElementById('resultsCount');
            const searchTime = document.getElementById('searchTime');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsCount.textContent = `${data.total_results} results`;
            searchTime.textContent = `Search time: ${data.search_time_ms.toFixed(2)}ms`;
            
            if (data.results.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No results found. Try adjusting your search terms or filters.</div>';
                return;
            }
            
            let html = '';
            data.results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-source">${result.source_file}</div>
                            <div class="result-score">Score: ${result.score.toFixed(3)}</div>
                        </div>
                        <div class="result-content">${result.content}</div>
                        <div class="result-metadata">
                            <strong>Chunk ID:</strong> ${result.chunk_id}<br>
                            <strong>Search Type:</strong> ${data.search_type}<br>
                            ${result.metadata ? `<strong>Metadata:</strong> ${JSON.stringify(result.metadata, null, 2)}` : ''}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }
        
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                console.log('Index stats:', data);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
    </script>
</body>
</html>
